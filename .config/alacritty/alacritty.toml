# theme
# mkdir -p ~/.config/alacritty/themes
# git clone https://github.com/alacritty/alacritty-theme ~/.config/alacritty/themes

general.import = ["~/.config/alacritty/themes/catppuccin_mocca.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 20
normal = { family = "IosevkaTerm Nerd Font", style = "Medium" }
bold = { family = "IosevkaTerm Nerd Font", style = "Bold" }
italic = { family = "IosevkaTerm Nerd Font", style = "Italic" }
bold_italic = { family = "IosevkaTerm Nerd Font", style = "Bold Italic" }

[window]
opacity = 1
dynamic_padding = false

[window.padding]
x = 7
y = 1

[window.dimensions]
columns = 92
lines = 28
