# theme
# mkdir -p ~/.config/alacritty/themes
# git clone https://github.com/alacritty/alacritty-theme ~/.config/alacritty/themes

import = [
  "~/.config/alacritty/themes/catppuccin_mocca.toml"
]

[env]
TERM = "xterm-256color"

[font]
size = 18

[font.normal]
family = "JetBrainsMono Nerd Font"

[window]
opacity = 1
dynamic_padding = false

[window.padding]
x = 7
y = 1

[window.dimensions]
columns = 85
lines = 23

